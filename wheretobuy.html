<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OctoMicrobrewery</title>
	<style>
		div {
			display: flex;
			justify-content: center;
			margin-top: 60px;
		}
		div a {
			padding: 25px 90px;
			border-radius: 70px;
			background: #ffc101;
			border:1px solid #ffc101;
			color: #7a0c01;
			font-size: 30px;
			font-family: sans-serif;
			text-decoration: none;
			letter-spacing: 2px;
			font-weight: 900;
			text-transform: capitalize;
			transition: all .3s ease-out;
		}
		div a:hover {
			background: #ffffff;
		}
	</style>

	<header class="header">
		<div class="header__imgBox">
			<img class="header__logo" src="./img/OCTO-RGB.png" alt="Logo">
